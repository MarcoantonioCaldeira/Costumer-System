<div class="p-4 bg-gray-100 min-h-screen">
  <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Order List</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let order of orders" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
      <h3 class="text-xl font-semibold text-blue-700 mb-3">Order #{{ order.id }}</h3>
      <h3 class="text-gray-600 font-medium mb-1">Status: {{ order.status }}</h3>

      <div class="mb-4">
        <p class="text-gray-600 font-medium mb-1">Order Items:</p>
        <ul class="list-disc list-inside text-gray-700">
          <li *ngFor="let item of order.items" class="mb-1">
            {{ item.product.name }} - <span class="font-bold">{{ item.quantity }}</span>
          </li>
        </ul>
      </div>

      <div class="flex space-x-3 mt-4">
        <button [routerLink]="'/dashboard/edit-order/' + order.id"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 flex-grow">
          Edit
        </button>
        <button (click)="deleteOrder(order.id)"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 flex-grow">
          Delete
        </button>
      </div>
    </div>

    <div *ngIf="orders && orders.length === 0" class="col-span-full text-center text-gray-600 mt-8">
      <p class="text-xl">No requests found.</p>
      <p class="text-md">Create a new order to get started!</p>
    </div>
  </div>
</div>
