<div class="bg-gray-50 min-h-screen">
  <nav class="bg-white p-4 shadow-sm flex justify-between items-center relative border-b border-gray-100">
    <button class="md:hidden text-gray-700 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <div class="md:flex md:flex-row flex-col items-center flex-grow space-y-2 md:space-y-0 md:space-x-4 absolute md:relative top-full left-0 w-full md:w-auto bg-white md:bg-transparent
      shadow-lg md:shadow-none p-4 md:p-0 z-10 border-t md:border-t-0 border-gray-100">

      <button routerLink="/dashboard" class="px-3 py-2 rounded-md text-lg text-blue-500 font-medium hover:text-blue-600
      transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 w-full md:w-auto text-left md:text-center">
        Dashboard
      </button>

      <button routerLink="/dashboard/orders" class="px-3 py-2 rounded-md text-lg text-blue-500 font-medium hover:text-blue-600 transition duration-300 ease-in-out focus:outline-none focus:ring-2
     focus:ring-blue-500 focus:ring-opacity-50 w-full md:w-auto text-left md:text-center">
        Orders
      </button>

      <button routerLink="/dashboard/create-order" class="px-3 py-2 rounded-md text-lg text-blue-500 font-medium hover:text-blue-600 transition 
      duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 w-full md:w-auto text-left md:text-center">
        Create Order
      </button>

      <button routerLink="/login" class="px-3 py-2 rounded-md text-lg text-blue-400 font-medium hover:text-blue-500 transition 
      duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 w-full md:w-auto text-left md:text-center">
        Logout
      </button>
    </div>
  </nav>

  <div *ngIf="isOnHomePage" class="p-4">
    <h2 class="text-xl font-semibold text-gray-700">
      Welcome {{ userName }}
    </h2>
  </div>

  <router-outlet></router-outlet>
</div>
